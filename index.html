<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
        
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous">
    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="script.js"></script>

  </head>
  <body>
    <div class="wrapper">
      <div class="header">
        <div class="brand">
          <img id="logo" src="src/img/logo.png" alt="..." />
        </div>

        <div class="title">
          <p>KDRAMA IDOLS</p>
        </div>

        <div class="links">
         <a href="">K-drama Films and Series</a>
        </div>
      </div>

      <div class="main" id="main-content">
        <div class="carouselcontainer">
          <div id="carouselExampleCaptions" class="carousel slide">
            <div class="carousel-indicators">
              <button
                type="button"
                data-bs-target="#carouselExampleCaptions"
                data-bs-slide-to="0"
                aria-label="Slide 1"
              ></button>
              <button
                type="button"
                data-bs-target="#carouselExampleCaptions"
                data-bs-slide-to="1"
                aria-label="Slide 2"
              ></button>
              <button
                type="button"
                data-bs-target="#carouselExampleCaptions"
                data-bs-slide-to="2"
                aria-current="true"
                class="active"
                aria-label="Slide 3"
              ></button>
              <button
                type="button"
                data-bs-target="#carouselExampleCaptions"
                data-bs-slide-to="3"
                aria-label="Slide 4"
              ></button>
              <button
                type="button"
                data-bs-target="#carouselExampleCaptions"
                data-bs-slide-to="4"
                aria-label="Slide 5"
              ></button>
            </div>

            <div class="carousel-inner">
              <div class="carousel-item">
                <img src="/src/img/Actor1/imgActor.jpg" class="w-100" alt="..." />
                <div class="carousel-caption d-none d-md-block">
                </div>
              </div>

                <div class="carousel-item">
                  <img src="/src/img/Actor2/imgActor.jpg" class="w-100" alt="..." />
                  <div class="carousel-caption d-none d-md-block">
                  </div>
                </div>

              <div class="carousel-item active">
                <img
                  src="/src/img/Actor3/imgActor.jpg"
                  class="w-100 d-block"
                  alt="..."
                />
                <div class="carousel-caption d-none d-md-block">
                </div>
              </div>

              <div class="carousel-item">
                <img src="/src/img/Actor4/imgActor.jpg" class="w-100" alt="..." />
                <div class="carousel-caption d-none d-md-block">
                </div>
              </div>

              <div class="carousel-item">
              <img src="/src/img/Actor5/imgActor.jpg" class="w-100" alt="..." />
              <div class="carousel-caption d-none d-md-block">
              </div>
            </div>

            </div>
            <button
              class="carousel-control-prev"
              type="button"
              data-bs-target="#carouselExampleCaptions"
              data-bs-slide="prev"
            >
              <span
                class="carousel-control-prev-icon"
                aria-hidden="true"
              ></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button
              class="carousel-control-next"
              type="button"
              data-bs-target="#carouselExampleCaptions"
              data-bs-slide="next"
            >
              <span
                class="carousel-control-next-icon"
                aria-hidden="true"
              ></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
        </div>
        
        <div class="text">
          <p id="bioTitle">Title</p>
          
          <br>
          <div id="bioContent">
            <img src="/src/img/Actor1/imgActor.jpg" alt="" id="bioImage">
            <p id="bioText">
            </p>
          </div>

          <br>
          
          <p id="moviesTitle">Content</p>
          
          <br>

          <div id="moviesContent">
            <div class="moviesCards">
              <div class="card" style="width: 18rem;" id="card1">
                <img class="card-img-top" src="/src/img/Actor1/movie1.jpg" alt="Card image cap" id = "img1">
                <div class="card-body">
                  <p class="card-text">Movie 1</p>
                </div>
              </div>

              <div class="card" style="width: 18rem;" id="card2">
                <img class="card-img-top" src="/src/img/Actor1/movie2.jpg" alt="Card image cap" id = "img2">
                <div class="card-body">
                  <p class="card-text">Movie 3</p>
                </div>
              </div>

              <div class="card" style="width: 18rem;" id="card3">
                <img class="card-img-top" src="/src/img/Actor1/movie3.jpg" alt="Card image cap" id = "img3">
                <div class="card-body">
                  <p class="card-text">Movie 4</p>
                </div>
              </div>

              <div class="card" style="width: 18rem;" id="card4">
                <img class="card-img-top" src="/src/img/Actor1/movie4.jpg" alt="Card image cap" id = "img4">
                <div class="card-body">
                  <p class="card-text">Movie 5</p>
                </div>
              </div>


            </div>
            <p id="bioStory">

            </p>
          </div>
          <br>
          <br>
        </div>

      </div>

      
    </div>
    <footer class="footer">â’¸ UTS Pemweb 2023</footer>
  </body>
</html>
